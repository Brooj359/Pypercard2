<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyScript Samples</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <link rel="stylesheet" href="https://assets.ubuntu.com/v1/vanilla-framework-version-3.13.0.min.css" />
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <py-config src="./pyscript.toml"></py-config>
    <py-script src="./main.py"></py-script>
    <main>
        <header>
            <h1 class="title">Pyscript Playground: PyperCard Adventure</h1>
            <p class="subtitle is3">A testing grounds for <code>pyscript</code> experiments.</p>
        </header>
        <section>
            <article>
                <template id="card1">
                    <div class="p-card">
                        <h2>Interactive Hello</h2>
                        <div class="p-card__content">
                            <label for="name">Enter your name: </label>
                            <input id="name" type="text" autofocus/>
                            <button id="submit">Hello</button>
                            <br>
                            <br>
                            <br>
                            <button id="go_to_3" autofocus>Card 3</button>
                        </div>
                    </div>
                </template>
                <template id="card2">
                    <div class="p-card">
                        <h2>Hello {name}!</h2>
                        <div class="p-card__content">
                            <button id="again" autofocus>Again</button>
                            <button id="go_to_1" autofocus>Card 1</button>
                            <button id="go_to_3" autofocus>Card 3</button>
                        </div>
                    </div>
                </template>
                <template id="card3">
                    <div class="p-card">
                        <h2>The final card</h2>
                        <div class="p-card__content">
                            <p>That's it! This card has been displayed {counter} time[s].</p>
                            <p>It will automatically transition back to the first after 5
                            seconds.</p>
                            <button id="go_to_2" autofocus>Card 2</button>
                            <button id="go_to_1" autofocus>Card 1</button>
                        </div>
                    </div>
                </template>
            </article>
        </section>
    </main>
</body>
</html>
